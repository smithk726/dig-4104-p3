<html>
<head>
	<title>What's the value of your money?</title>

	<link rel="stylesheet" type="text/css" href="css/col.css">
	<link rel="stylesheet" type="text/css" href="css/12cols.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/items.js"></script>
</head>

<body>
<div >
	<!-- input -->
	<div class="input-page">
		<div id="inputinfo">
			<div>
				<div class="valign">
					<div>
						<h1>What's the value of your money?</h1>
						<form action="" method="post">
							<ul>
								<li class="myfield"><input id="dollar-amount" class="box" type="text" placeholder="$" /></li>
							</ul>
						</form>
						<h3 id="submit-button"><a>Show me the money</a></h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /input -->

	<!-- commodity comparison -->
	<div class="commodities global-width" id="commboss">

		<div id="comminfo">
			<div>
				<div class="valign">
					<div>
						<div id="items">
						</div>

						<div>
							<form method="post">
								<h3 id="more-button"><a>Load More</a></h3>
							</form> 
						</div>
					</div>
				</div>
			</div>
		</div>

		
	</div>
	<!-- /commodity comparison -->

	<!-- inflation -->
	<div class="global-width" id="inflation">
	</div>
	<!-- /inflation -->

	<!-- footer -->
	<div id="footer">
		<div class="global-width">
			<p>DIG4104c</p>
		</div>
	</div>
	<!-- /footer -->

</div>
</body>

</html>
