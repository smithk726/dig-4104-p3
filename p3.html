<html>
<head>
	<title>What's the value of your money?</title>

	<link rel="stylesheet" type="text/css" href="css/col.css">
	<link rel="stylesheet" type="text/css" href="css/12cols.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

	<script type="text/javascript">
		function displayResults() {
			$(function() {
				$('.commodities')
					.css('display', 'block');
			});

			$(function() {
				$('#commboss .commodity').each(function(i) {
					$(this).delay((i++)*500).fadeTo(1000,1);
				})
			});

			$("#submitInput").click(function() {
				$('html, body').animate({
					scrollTop: $("#commboss").offset().top
				}, 1000);
				return false;
			});
		}
	</script>
</head>

<body>
<div >
	<!-- input -->
	<div class="input-page">
		<div id="inputinfo">
			<div>
				<div class="valign">
					<div>
						<h1>What's the value of your money?</h1>
						<form action="" method="post">
							<ul>
								<li class="myfield"><input class="box" type="text" placeholder="$" /></li>
							</ul>
						</form>
						<h3 id="submitInput"><a onclick="displayResults()">Show me the money</a></h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /input -->

	<!-- commodity comparison -->
	<div class="commodities" id="commboss">
		<div class="commodity">
			<p>one</p>
		</div>

		<div class="commodity">
			<p>for the</p>
		</div>

		<div class="commodity">
			<p>money</p>
		</div>

		<div class="commodity">
			<p>two</p>
		</div>

		<div class="commodity">
			<p>for the</p>
		</div>

		<div class="commodity">
			<p>show</p>
		</div>
	</div>
	<!-- /commodity comparison -->

</div>
</body>

</html>
