<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test graphs</title>

		<link type="text/css" rel="stylesheet" href="detail.css">

		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="http://code.shutterstock.com/rickshaw/rickshaw.min.js" charset="utf-8"></script>

		<style type="text/css">

			.rickshaw_graph {
				position: absolute;
				top: 30px;
				left: 112px;
				margin-left: 100px;
			}
			.rickshaw_graph svg {
				position: absolute;
			}

			#axes{
				margin-left: 100px;
			}


		</style>
	
	</head>
	<body>
		
		<div id="axes"><div id="chart"></div></div>

	
		<script>

			var graph = new Rickshaw.Graph( {
				element: document.querySelector("#chart"),
				width: 700,
				height: 300,
				renderer: 'line',
				strokeWidth: 10,
				series: [ {

					color: '#FFD000',
					data: [ 
							{ x: 1976, y: 617 }, 
				            { x: 1977, y: 655 }, 
				            { x: 1978, y: 688 }, 
				            { x: 1979, y: 738 }, 
				            { x: 1980, y: 804 }, 
				            { x: 1981, y: 909 }, 
				            { x: 1982, y: 1031 }, 
				            { x: 1983, y: 1148 },
				            { x: 1984, y: 1228 }, 
				            { x: 1985, y: 1318 }, 
				            { x: 1986, y: 1414 }, 
				            { x: 1987, y: 1537 },
				            { x: 1988, y: 1646 }, 
				            { x: 1989, y: 1780 }, 
				            { x: 1990, y: 1888 }, 
				            { x: 1991, y: 2117 },
				            { x: 1992, y: 2349 }, 
				            { x: 1993, y: 2537 }, 
				            { x: 1994, y: 2681 }, 
				            { x: 1995, y: 2848 },
				            { x: 1996, y: 2987 }, 
				            { x: 1997, y: 3110 }, 
				            { x: 1998, y: 3229 }, 
				            { x: 1999, y: 3409 },
				            { x: 2000, y: 3501 }, 
				            { x: 2001, y: 3735 }, 
				            { x: 2002, y: 4046 },
				            { x: 2003, y: 4587 }, 
				            { x: 2004, y: 5027 }, 
				            { x: 2005, y: 5351 }, 
				            { x: 2006, y: 5666 },
				            { x: 2007, y: 5943 }, 
				            { x: 2008, y: 6312 }, 
				            { x: 2009, y: 6695 }, 
				            { x: 2010, y: 7136 }
						  ],
					
				} ]
			} );
			graph.render();

			//hover
			var hoverDetail = new Rickshaw.Graph.HoverDetail( {
				graph: graph,
				formatter: function(series, x, y) {
					
					var content = "$"+parseInt(y)+" in "+parseInt(x);
					return content;
				}
			} );

			var margin = {top: 100, right: 100, bottom: 100, left: 100},
		 	   width = 820 - margin.left - margin.right,
		 	   height = 600 - margin.top - margin.bottom;

			var x = d3.scale.identity()
			    .domain([0, 800]);

			// var svg = d3.select("body").append("svg")
			//     .attr("width", width + margin.left + margin.right)
			//     .attr("height", height + margin.top + margin.bottom)
			//   .append("g")
			//     

			//x-axis
			var xAxis = d3.svg.axis()
			    .scale(x)
			    .ticks(0)
			    .orient("bottom");

			var svg = d3.select("#axes").append("svg")
			    .attr("width", width + margin.left + margin.right)
			    .attr("height", height + margin.top + margin.bottom)
			  	.append("g")
			  	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			svg.append("g")
			    .attr("class", "x axis")
			    .attr("fill", "#ECEEE3")
			    .attr("transform", "translate(0,220)")
			    .call(xAxis);
			
			//x axis label
			svg.append("text")
			    .attr("class", "x label")
			    .attr("text-anchor", "end")
			    .attr("x", 400)
			    .attr("y", 280)
			    .attr("font-family", "sans-serif")
             	.attr("font-size", "30px")
            	.attr("fill", "#FF9D00")
			    .text("Years");

			//y-axis
			var yAxis = d3.svg.axis()
			    .scale(x)
			    .ticks(0)
			    .orient("left");

			svg.append("g")
			    .attr("class", "yaxis")
			    .attr("transform", "translate(5,-575)")
			    .attr("fill", "#ECEEE3")
			    .call(yAxis);

			//y label
			svg.append("text")
			    .attr("class", "y label")
			    .attr("text-anchor", "end")
			    .attr("x", -30)
			    .attr("y", 80)
			    .attr("font-family", "sans-serif")
             	.attr("font-size", "30px")
            	.attr("fill", "#FF9D00")
			    .text("Price");

		</script>
	</body>

</html>
